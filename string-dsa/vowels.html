        //Q1: Count vowels in a string
        const str = "bureau";
        const vowels = ["a","e","i","o","u"];

        let count =0;
        for(let i=0; i<str.length; i++){
            
            for (let k=0; k<vowels.length;k++ ){
                if(str[i] === vowels[k]){
                    count++;
                    
                }
            }
        }

        // console.log(count );

        
        // Q2: Reverse a string?
        const reversed = [];
        let reversedStr = "";
        for(let i=str.length-1; i>=0; i--){
            reversed.push(str[i]); 
            reversedStr = reversed.join("");

    //    Q4:  Check if a String is a Palindrome
    
    function checkPalindrome(input) {
        const reversed = [];
        let reversedStr = "";
        for(let i=input.length-1; i>=0; i--){
            reversed.push(input[i]); 
        }
        reversedStr = reversed.join("");
        if(input.toLowerCase() === reversedStr.toLowerCase()){
            console.log(input, " :is a palindrome");
            
        }else{
            console.log(input, " :is not a palindrome");

        }
        
    }

    checkPalindrome("malayalam");  //malayalam  :is a palindrome
    checkPalindrome("malayala");  //malayala  :is not a palindrome

    // Q4: Count how many times a character appears?
    // count occurence of "a" in "Makhanaa"

    let word = "Makhanaa";
    function countChr(chr){
        word = word.toLowerCase();
        let count =0;

        for(let i=0; i<word.length; i++){
            if(word[i] === chr.toLowerCase()){
                count++;
            }
        }
        return count;
    }
