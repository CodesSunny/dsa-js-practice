<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Count vowels in a string
        const str = "bureau";
        const vowels = ["a","e","i","o","u"];

        let count =0;
        for(let i=0; i<str.length; i++){
            
            for (let k=0; k<vowels.length;k++ ){
                if(str[i] === vowels[k]){
                    count++;
                    
                }
            }
        }

        console.log(count );
        
    </script>
</body>
</html>
